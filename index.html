<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Minesweeper</h1>
        <input value="16" type="number" id="gWidth" name="Wth">
        <label for="Wth">Width</label>

        <label for="Hth">Height</label>

        </div>

    <script src="js.js"></script>
